<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backing Track Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Backing Track Maker</h1>
        <div class="settings">
            <label for="tempo">Set Tempo (BPM):</label>
            <input type="number" id="tempo" value="60">
            <label for="rhythm-select">Rhythm Select:</label>
            <select class="rhythm-select" id="rhythm-select">
                <option value="4">Quarter Note</option>
                <option value="8">Eighth Note</option>
                <option value="16">Sixteenth Note</option>
                <option value="2">Half Note</option>
            </select>
        </div>
        <!-- <div class="btns">
            <button>Add Drums</button>
            <button onclick="addBass()">Add Bass</button>
            <button>Add Guitar</button>
        </div> -->
        <div class="note-instructions">
            <p>Any of these notes will work: A, A#, B, C, C#, D, D#, E, F, F#, G, G#. Put an X if you have an empty space that you don't want to ring out.</p>
        </div>
        <div class="measures">
            <div class="measure">
                <div class="note">
                    <input type="text" maxlength="2">
                </div>
                <div class="note">
                    <input type="text" maxlength="2">
                </div>
                <div class="note">
                    <input type="text" maxlength="2">
                </div>
                <div class="note">
                    <input type="text" maxlength="2">
                </div>
            </div>
        </div>
        <div class="measure-btns">
            <button class="add-measure-btn" onclick="addMeasure()">+</button>
            <button class="remove-measure-btn" onclick="removeMeasure()">-</button>
        </div>
        <button class="play-btn play-bass" onclick = "playBassNotes()">Play Bass Track</button>

        <audio id="kick" src="sounds/bass_notes/c.wav" preload="auto"></audio>
        <audio id="snare" src="sounds/bass_notes/d.wav" preload="auto"></audio>
        <audio id="closedHiHat" src="sounds/bass_notes/e.wav" preload="auto"></audio>
        <audio id="openHiHat" src="sounds/bass_notes/f.wav" preload="auto"></audio>
        <audio id="tom" src="sounds/bass_notes/g.wav" preload="auto"></audio>
        <audio id="crash" src="sounds/bass_notes/a.wav" preload="auto"></audio>

        <div class="drums">
